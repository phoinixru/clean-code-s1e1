<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body class="page">
    <header class="header page__header">
      <img class="header__image" src="./eisenhower-matrix.jpg" 
           alt="Picture of Eisenhower Matrix">
      <a class="header__link-more" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </header>
    <main class="main page__main">
      <section class="section">
        <fieldset class="new-task">
          <legend class="new-task__legend">
            <h3 class="title section__title new-task__title">
              <label for="new-task">Add Item</label>
            </h3>
          </legend>
          <div class="new-task__fields">
            <input class="input new-task__input" id="new-task" type="text">
            <button class="button button_add">Add</button>
          </div>
        </fieldset>
      </section>
      <section class="section">
        <h3 class="title section__title">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-list__item task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="input task__input" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="icon" src="./remove.svg" alt="Delete">
            </button>
          </li>
          <li class="task-list__item task task_edit editMode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="input task__input" type="text" value="Go Shopping">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="icon" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="title section__title">Completed</h3>
        <ul class="task-list task-list_completed" id="completed-tasks">
          <li class="task-list__item task task_completed">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="input task__input" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="icon" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
